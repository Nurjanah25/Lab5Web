<html>
<head>
	<title>Daftar Menu</title>
	<script>
		function hitung(ele) {
			var total = document.getElementById("total").value;
				total = (total ? parseint(total) : 0);
			var harga = 0;

			if (ele.checked) {
				harga = ele.value;
				total = parseint(harga);
			} else {
				harga = ele.value;
				if (total > 0)
					total -= parseint(harga);
			}

			document.getElementById('total').value = total;
		}
</script>
</head>
<body>
	<h1>Daftar Menu Makanan</h1>
	<label>1  Ayam Goreng  <input type="chechbox" id="menu1" value="Rp. 5000"  onclick="hitung(this);" /></label><br />
	<label>2  Tempe Goreng  <input type="chechbox" id="menu2" value="Rp. 500"  onclick="hitung(this);" /></label><br />
	<label>3  Telor dadar  <input type="chechbox" id="menu3" value="Rp. 2.500" onclick="hitung(this);" /></label><br />
	<strong> Total  <input id="total" value="Rp. 8.000" type="text" /></label><br />
	</strong>
</body>
</html>
